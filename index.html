<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/icon-ethereum.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
<link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="container">
    <img class = "equilibrium"src="./images/image-equilibrium.jpg" alt="Equilibrium">
    <h3>Equilibrium #3429</h3>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="call-to-action">
      <span class="ethereum">0.041 ETH <img src="./images/icon-ethereum.svg" alt="ethereum"></span>
    <span class="clock"> <img src="./images/icon-clock.svg" sizes="32x32" alt="icon-clock"> 3 days left</span>
    </div>

    <h6>____________________________________________</h6>
    <footer><img class = "avatar" src="./images/image-avatar.png" alt="avatar" > <span class="text"><b>Creation of </b>   Blaque Bull</span></footer>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
